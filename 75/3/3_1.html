const Task = class{
    constructor(title, date) {
        if(!title) throw 'invalid title';
        this._title = title;
        this._date = date;
        this._isComplete = false;
    }

    isComplete() {
        return this._isComplete;
    }

    toggle() {
        this._isComplete = !this._isComplete;
    }

    sortTitle(task) {
        return this._title > task._title;
    }

    sortDate(task) {
        return this._date > task._date;
    }
};

const taskSort = {
    title: (a, b) => a.sortTitle(b),
    data: (a, b) => a.sortDate(b),
};

const TaskList = class {
    constructor(title) {
        if(!title) throw 'invalid title';
        this._title = title;
        this._list = [];
    }

    }

    remove(task) {
        const list = this._list;
        if(list.includes(task)) {
            list.splice(list.indexOf(task), 1);
        }
    }

    byTitle(stateGroup = true) {
        return this._getList('title', stateGroup);
    }

    byDate(stateGroup = true) {
        return this._getList('date', stateGroup);
    }

    _getList(sort, stateGroup) {
        const list = this._list, s = taskSort[sort];
        return stateGroup ? 
            [...list].sort(s) : 
            [...filter(v=>!v.isComplete()).sort(s), ...filter(v=>v.isComplete()).sort(s)]
