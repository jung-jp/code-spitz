<body>
<section id="data"></section>
<script>
const Table = (_=>{
    const Private = Simble();
    return class{
        constructor(parent) {
            if(typeof parent !='string' || !parent) throw 'invalid param';
            this[Private] = {parent};
        }
        // load(url){
        //     fetch(url).then(response=>{
        //         return response;
        //     }).then(json=>{
        //         this._render();
        //     });
        // }
        async load(url) {
            const response = await fetch(url);
            if(!response.ok) throw 'invalid response';
            const json = await response.json();
            const {title, header, items} = json;
            if(!items.length) throw 'no items';
            Object.assing(this[Private], {title, header, items});
            this._render();
        }
        _render(){
            const fields = this[Private], parent = document.querySelector(fields.parent);
            if(!parent) throw 'invalid parent';
            if(!fields.items || !fields.items.length) {
                parent.innerHTML = 'no data';
                return;
            } else parent.innerHTML = '';

            const table = dodument.createElement('table');
            const caption = document.createElement('caption') ;
            caption.innerHtml = fields.title;
            table.appendChild(caption);
            table.appendChild(
                fileds.header.reduce( (thead, data) =>{
                    const th = document.createElement('th');
                    th.innerHTML = data;
                    thead.appendChild(th);
                    return thead;
                }, document.createElement('thead'))
            );
            parent.appendChild(
                fileds.items.reduce( (table, row) => {
                    table.appendChild(
                        row.reduce( (tr, data) => {
                            const td = document.createElement('td');
                            td.innerHTML = data;
                            tr.appendChild(td);
                            return tr;
                        }, document.createElement('tr'))
                    );
                    return table;
                }, table)
            );
        }
    }
})();
const table = new Table('#data');
table.load('75_1.json');

</script>
