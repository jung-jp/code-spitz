<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<style>
table{border-collapse:collapse;}
th, td{border: 1px solid #a9a3a3;padding:2px}
</style>
<section id="data"></section>
<script>
const Data = class {
    async getData(){throw 'getData must override';}
}
const JsonData = class extends Data {
    constructor(data) {
        super();
        this._data = data;
    }
    async getData() {
        let json;
        if(typeof this._data == 'string') {
            const response = await fetch(this._data);
            json = await response.json();
        } else {
            json = this._data;
        }
        return new Info(json);
    }
}

const Info = class {
    constructor(json) {
        const {title, header, items} = json;
        if(typeof title != 'string' || !title) throw 'invalid title';
        if(!Array.isArray(header) || !header.length) throw 'invalid header';
        if(!Array.isArray(items) || !items.length) throw 'invalid items';
        this._private = {title, header, items};
    }

    get title() {return this._private.title;}
    get header() {return this._private.header;}
    get items() {
        this.reviseItem();
        return this._private.items;
    }

    reviseItem() {
        this._private.items = this._private.items.map(row => {
            if( row.length > 6 ) {
                return row.filter( data => !!data)
            }
            return row;
        });
    }
}

const Renderer = class {
    constructor(){
        this.title = '';
        this.header = [];
        this.items = [];
    }
    async render(data) {
        if(!(data instanceof Data)) throw 'invalid data type';
        const info = await data.getData();
        this.title = info.title;
        this.header = info.header;
        this.items = info.items;
        this._render();
    }

     _render() {
        throw '_render must overrided';
    }
}

const TableRenderer = class extends Renderer{
    constructor(parent){
        if( typeof parent != 'string' || !parent ) throw 'invalid param';
        super();
        this._parent = parent;
    }

    _render() {
        const parent = document.querySelector(this._parent);
        if(!parent) throw 'invalid parent';
        parent.innerHTML = '';
        const [table, caption] = 'table,caption'.split(',').map(v=>document.createElement(v));
        caption.innerHTML = this.title;
        table.appendChild(caption);
        table.appendChild(
            this.header.reduce( 
                (thead, data) => (thead.appendChild(document.createElement('th')).innerHTML = data, thead)
            ,document.createElement('thead'))
        );
        parent.appendChild(
            this.items.reduce(
                (table, row) => (
                    table.appendChild(
                        row.reduce(
                            (tr, data) => (tr.appendChild(document.createElement('td')).innerHTML = data, tr)
                            , document.createElement('tr')
                        )
                    )
                    ,table)
                ,table)
        )
    }
}

const data = new JsonData('75_1.json');
const renderer = new TableRenderer('#data');
renderer.render(data);

</script>
</body>
</html>
